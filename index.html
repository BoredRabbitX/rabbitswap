<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabbitSwap | HOP Terminal Alpha</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --fg: #ffffff; --accent: #e6007a; --border: #222; --card: #0a0a0a; }
        body { background: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        
        .container { width: 100%; max-width: 420px; padding: 30px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; }
        
        .header { text-align: left; margin-bottom: 30px; border-left: 4px solid var(--accent); padding-left: 15px; }
        h1 { font-family: 'Unbounded', sans-serif; font-size: 1.8rem; margin: 0; text-transform: uppercase; }
        .version { font-family: 'JetBrains Mono', monospace; font-size: 0.6rem; color: var(--accent); background: rgba(230, 0, 122, 0.1); padding: 2px 6px; border-radius: 4px; }
        
        .swap-box { background: #000; border: 1px solid var(--border); padding: 20px; border-radius: 8px; margin-bottom: 15px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 0.65rem; color: #666; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }
        input { background: transparent; border: none; color: white; font-family: 'Unbounded'; font-size: 1.2rem; width: 100%; outline: none; padding: 10px 0; border-bottom: 1px solid #111; }
        input:focus { border-color: var(--accent); }
        
        .rate-info { font-size: 0.7rem; color: #444; margin: 10px 0; font-family: 'JetBrains Mono'; }

        .btn { font-family: 'Unbounded', sans-serif; background: var(--fg); color: var(--bg); border: none; padding: 18px; font-size: 0.75rem; font-weight: 700; border-radius: 6px; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: var(--accent); color: white; transform: translateY(-2px); }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }

        #status { margin-top: 20px; font-family: 'JetBrains Mono'; font-size: 0.6rem; color: #555; text-transform: uppercase; text-align: center; }
        
        .f-left { position: fixed; bottom: 20px; left: 20px; font-family: 'JetBrains Mono'; font-size: 10px; color: #333; }
        .f-right { position: fixed; bottom: 20px; right: 20px; font-family: 'JetBrains Mono'; font-size: 10px; color: var(--accent); }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="f-left">PASEO ASSET HUB</div>
<div class="f-right">ALPHA 0.0.1 // RABBITSWAP</div>

<div class="container">
    <div class="header">
        <h1>RabbitSwap <span class="version">v0.0.1-a</span></h1>
        <div style="font-size: 0.7rem; color: #555; margin-top: 5px;">Fixed Rate Protocol: 1 HOP = 200 RAB</div>
    </div>

    <div id="panel-connect">
        <button class="btn" onclick="connect()">Connect Wallet</button>
        <button class="btn btn-outline" onclick="addNetwork()">Setup Paseo Network</button>
    </div>

    <div id="panel-swap" style="display: none;">
        <div class="swap-box">
            <div class="input-group">
                <label>You Send (HOP)</label>
                <input type="number" id="input-hop" placeholder="0.0" oninput="calculateSwap(this.value)">
            </div>
            <div class="rate-info">â†“ 1:200 FIXED RATE</div>
            <div class="input-group">
                <label>You Receive (RAB)</label>
                <input type="number" id="output-rab" placeholder="0.0" readonly>
            </div>
        </div>
        
        <button class="btn" id="btn-approve" onclick="approveHOP()">1. Approve HOP</button>
        <button class="btn" id="btn-swap" onclick="swap()" style="display:none;">2. Swap for RAB</button>
        <button class="btn btn-outline" onclick="addRABToken()">Add RAB to Wallet</button>
    </div>

    <div id="status">Terminal Offline</div>
</div>

<script>
    // BG ANIMATION
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let dots = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        dots = []; for (let i = 0; i < 60; i++) {
            dots.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: 1, vx: Math.random()-0.5, vy: Math.random()-0.5 });
        }
    }
    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#333";
        dots.forEach(d => {
            d.x += d.vx; d.y += d.vy;
            if(d.x<0||d.x>canvas.width) d.vx*=-1; if(d.y<0||d.y>canvas.height) d.vy*=-1;
            ctx.beginPath(); ctx.arc(d.x,d.y,d.size,0,Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    init(); animate();

    // DEX LOGIC
    const HOP_ADDR = "0x2edD59d82e3F701d4f9644aB241eFAF53B21FbfE";
    const SWAP_ADDR = "0x8db092bE8A4baf621BeC94957aEba1e26d607a1a"; 
    
    const ERC20_ABI = [
        "function approve(address spender, uint256 amount) returns (bool)",
        "function allowance(address owner, address spender) view returns (uint256)",
        "function balanceOf(address) view returns (uint256)"
    ];
    const SWAP_ABI = [
        "function swapHOPforRAB(uint256 amount) external",
        "function balanceOf(address) view returns (uint256)"
    ];

    let provider, signer, hopContract, swapContract;

    async function connect() {
        if (!window.ethereum) return updateStatus("MetaMask Missing");
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        
        hopContract = new ethers.Contract(HOP_ADDR, ERC20_ABI, signer);
        swapContract = new ethers.Contract(SWAP_ADDR, SWAP_ABI, signer);

        document.getElementById('panel-connect').style.display = 'none';
        document.getElementById('panel-swap').style.display = 'block';
        updateStatus("Wallet Linked");
    }

    function calculateSwap(val) {
        if(!val) return document.getElementById('output-rab').value = "";
        document.getElementById('output-rab').value = (val * 200).toFixed(2);
    }

    async function approveHOP() {
        try {
            updateStatus("Approving HOP...");
            const amount = ethers.utils.parseEther(document.getElementById('input-hop').value);
            const tx = await hopContract.approve(SWAP_ADDR, amount);
            updateStatus("Pending Confirmation...");
            await tx.wait();
            document.getElementById('btn-approve').style.display = 'none';
            document.getElementById('btn-swap').style.display = 'block';
            updateStatus("Approval Confirmed");
        } catch (e) { 
            console.error(e);
            updateStatus("Approval Failed"); 
        }
    }

    async function swap() {
        try {
            updateStatus("Executing Swap...");
            const amount = ethers.utils.parseEther(document.getElementById('input-hop').value);
            // Utilizziamo un gasLimit generoso per Paseo
            const tx = await swapContract.swapHOPforRAB(amount, { gasLimit: 500000 });
            updateStatus("Mining Transaction...");
            await tx.wait();
            updateStatus("Swap Success! ðŸŽ‰");
            // Reset per un nuovo swap
            document.getElementById('btn-approve').style.display = 'block';
            document.getElementById('btn-swap').style.display = 'none';
        } catch (e) { 
            console.error(e);
            updateStatus("Swap Error - Check Balance"); 
        }
    }

    async function addRABToken() {
        try {
            await window.ethereum.request({ method: 'wallet_watchAsset', params: { 
                type: 'ERC20', options: { address: SWAP_ADDR, symbol: 'RAB', decimals: 18 } 
            }});
        } catch (e) { console.error(e); }
    }

    function updateStatus(msg) { document.getElementById('status').innerText = msg; }
    
    async function addNetwork() {
        try {
            await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                    chainId: '0x190bc416', // 420420438 in hex
                    chainName: 'Paseo Asset Hub',
                    nativeCurrency: { name: 'PAS', symbol: 'PAS', decimals: 18 },
                    rpcUrls: ['https://testnet-passet-hub-eth-rpc.polkadot.io'],
                    blockExplorerUrls: ['https://blockscout-passet-hub.parity-testnet.parity.io']
                }]
            });
        } catch (e) { console.error(e); }
    }
</script>
</body>
</html>
