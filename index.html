<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Swap X | Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; --accent: #e6007a; --border: #1a1a1a; --gold: #ffcc00; }
        body { background: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; min-height: 100vh; overflow-x: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        .main-wrapper { max-width: 900px; margin: 0 auto; text-align: center; }
        h1 { font-family: 'Unbounded', sans-serif; font-size: 2.5rem; margin-top: 40px; letter-spacing: -2px; text-transform: uppercase; }
        .tagline { font-size: 0.7rem; color: var(--accent); letter-spacing: 3px; margin-bottom: 40px; text-transform: uppercase; }

        #setup-screen { max-width: 400px; margin: 0 auto; background: rgba(0,0,0,0.8); padding: 30px; border: 1px solid var(--border); border-radius: 8px; }
        
        .dual-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; display: none; }
        @media (max-width: 768px) { .dual-grid { grid-template-columns: 1fr; } }

        .module { background: rgba(5, 5, 5, 0.9); border: 1px solid var(--border); padding: 25px; border-radius: 8px; border-top: 3px solid var(--accent); text-align: left; }
        .module-header { font-size: 0.65rem; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; border-bottom: 1px solid #151515; padding-bottom: 8px; font-weight: 700; display: block; }

        .btn { font-family: 'Inter', sans-serif; background: var(--fg); color: var(--bg); border: none; padding: 18px; font-size: 0.8rem; font-weight: 700; border-radius: 4px; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.2s; margin-bottom: 10px; }
        .btn:hover { background: #ccc; }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        .btn-admin { border: 1px solid var(--gold); color: var(--gold); background: transparent; font-size: 0.6rem; margin-top: 20px; }

        .input-group { margin-bottom: 15px; }
        label { font-size: 0.65rem; color: #555; text-transform: uppercase; display: block; margin-bottom: 8px; }
        input { background: #000; border: 1px solid #222; color: #fff; padding: 14px; width: calc(100% - 30px); border-radius: 4px; font-family: 'Inter'; outline: none; }
        
        #timer-display { color: #ff3e3e; font-family: 'Unbounded'; font-size: 0.7rem; margin-bottom: 10px; display: none; }
        #status { margin-top: 40px; font-size: 0.65rem; color: #444; text-transform: uppercase; letter-spacing: 2px; }
        .bal-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: 700; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="main-wrapper">
    <h1>Rabbit Swap X</h1>
    <div class="tagline">Paseo Asset Hub // v2.4</div>

    <div id="setup-screen">
        <button class="btn" onclick="addNetwork()">1. Configure Paseo Network</button>
        <button class="btn btn-outline" onclick="connect()">2. Connect Wallet</button>
    </div>

    <div id="terminal-screen" class="dual-grid">
        <div class="module">
            <span class="module-header">Module 01 // Extraction</span>
            <div id="timer-display"></div>
            <button class="btn" id="btn-claim" onclick="claim()">Claim 1 HOPx</button>
            <button class="btn btn-outline" style="font-size:0.6rem" onclick="watchAssets()">Import Tokens to Wallet</button>
        </div>

        <div class="module">
            <span class="module-header">Module 02 // Conversion</span>
            <div class="input-group">
                <label>Send HOPx (My Wallet: <span class="bal-link" id="user-hop" onclick="setMax()">0.00</span>)</label>
                <input type="number" id="swap-in" placeholder="0.0" oninput="calcSwap(this.value)">
            </div>
            <div style="text-align:center; color:#222; margin-bottom:15px;">↓ 1:200 ↓</div>
            <div class="input-group">
                <label>Receive RABx</label>
                <input type="number" id="swap-out" placeholder="0.0" readonly style="color:var(--accent)">
            </div>
            <button class="btn btn-outline" id="btn-approve" onclick="approve()">1. Authorize</button>
            <button class="btn" id="btn-swap" style="display:none;" onclick="swap()">2. Execute Swap</button>
        </div>
    </div>

    <div id="status">System Link Required...</div>
</div>

<script>
    // --- ANIMAZIONE FLUIDA ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let dots = [];
    const mouse = { x: null, y: null };
    window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });

    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        dots = [];
        for (let i = 0; i < 80; i++) {
            dots.push({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4
            });
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        dots.forEach(d => {
            d.x += d.vx; d.y += d.vy;
            if (d.x < 0 || d.x > canvas.width) d.vx *= -1;
            if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
            let dist = Math.hypot(mouse.x - d.x, mouse.y - d.y);
            if (dist < 120) {
                d.x -= (mouse.x - d.x) * 0.015;
                d.y -= (mouse.y - d.y) * 0.015;
            }
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            ctx.beginPath(); ctx.arc(d.x, d.y, d.size, 0, Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    init(); animate();
    window.addEventListener('resize', init);

    // --- LOGICA BLOCKCHAIN ---
    const HOP_ADDR = "0x5bF234923b9A947Ad6770DAD18A04F9ae33AD3Bc";
    const SWAP_ADDR = "0x73bde75a9b1E0a13B76624A51371f78FE579d478";
    
    // ABI Sincronizzate con i tuoi contratti
    const HOP_ABI = [
        "function claimToken() external", 
        "function lastClaim(address) view returns (uint256)",
        "function balanceOf(address) view returns (uint256)",
        "function approve(address,uint256) returns (bool)"
    ];
    const SWAP_ABI = ["function swapHOPxforRABx(uint256 nIn) external"];

    let provider, signer, hopContract, swapContract, userAddr;

    async function addNetwork() {
        try {
            await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                    chainId: '0x190bc416', // 420420422
                    chainName: 'Paseo Asset Hub',
                    nativeCurrency: { name: 'PAS', symbol: 'PAS', decimals: 18 },
                    rpcUrls: ['https://testnet-passet-hub-eth-rpc.polkadot.io'],
                    blockExplorerUrls: ['https://blockscout-passet-hub.parity-testnet.parity.io']
                }]
            });
            document.getElementById('status').innerText = "Network Configured";
        } catch (e) { console.error(e); }
    }

    async function connect() {
        if (!window.ethereum) return alert("MetaMask not found");
        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            userAddr = await signer.getAddress();
            
            hopContract = new ethers.Contract(HOP_ADDR, HOP_ABI, signer);
            swapContract = new ethers.Contract(SWAP_ADDR, SWAP_ABI, signer);

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('terminal-screen').style.display = 'grid';
            
            checkCooldown();
            refreshBalance();
        } catch (e) { document.getElementById('status').innerText = "Link Error"; }
    }

    async function refreshBalance() {
        try {
            const bal = await hopContract.balanceOf(userAddr);
            document.getElementById('user-hop').innerText = parseFloat(ethers.utils.formatEther(bal)).toFixed(2);
            document.getElementById('status').innerText = "Assets Synced";
        } catch (e) { console.error(e); }
    }

    async function checkCooldown() {
        try {
            const last = await hopContract.lastClaim(userAddr);
            const next = (parseInt(last) + 604800);
            const now = Math.floor(Date.now() / 1000);
            if (now < next && parseInt(last) !== 0) {
                startTimer(next);
                document.getElementById('btn-claim').disabled = true;
            }
        } catch (e) { console.error(e); }
    }

    function startTimer(next) {
        const div = document.getElementById('timer-display');
        div.style.display = 'block';
        const update = () => {
            const diff = next - Math.floor(Date.now() / 1000);
            if (diff <= 0) return location.reload();
            const h = Math.floor(diff / 3600);
            const m = Math.floor((diff % 3600) / 60);
            const s = diff % 60;
            div.innerText = `COOLDOWN: ${h}H ${m}M ${s}S`;
        };
        update(); setInterval(update, 1000);
    }

    async function claim() {
        try {
            document.getElementById('status').innerText = "Executing Claim...";
            const tx = await hopContract.claimToken();
            await tx.wait();
            document.getElementById('status').innerText = "Success!";
            refreshBalance();
        } catch (e) { document.getElementById('status').innerText = "Claim Denied (Check Gas)"; }
    }

    function calcSwap(v) { document.getElementById('swap-out').value = v * 200; }

    async function approve() {
        try {
            const val = document.getElementById('swap-in').value;
            document.getElementById('status').innerText = "Authorizing...";
            const tx = await hopContract.approve(SWAP_ADDR, ethers.utils.parseEther(val));
            await tx.wait();
            document.getElementById('btn-approve').style.display = 'none';
            document.getElementById('btn-swap').style.display = 'block';
            document.getElementById('status').innerText = "Authorized";
        } catch (e) { document.getElementById('status').innerText = "Auth Failed"; }
    }

    async function swap() {
        try {
            const val = document.getElementById('swap-in').value;
            document.getElementById('status').innerText = "Converting...";
            const tx = await swapContract.swapHOPxforRABx(ethers.utils.parseEther(val));
            await tx.wait();
            document.getElementById('status').innerText = "Swap Success!";
            refreshBalance();
        } catch (e) { document.getElementById('status').innerText = "Swap Failed"; }
    }

    async function watchAssets() {
        await window.ethereum.request({ method: 'wallet_watchAsset', params: { 
            type: 'ERC20', options: { address: HOP_ADDR, symbol: 'HOPx', decimals: 18 } 
        }});
        await window.ethereum.request({ method: 'wallet_watchAsset', params: { 
            type: 'ERC20', options: { address: SWAP_ADDR, symbol: 'RABx', decimals: 18 } 
        }});
    }

    function setMax() {
        const b = document.getElementById('user-hop').innerText;
        document.getElementById('swap-in').value = b;
        calcSwap(b);
    }

    function updateLog(m) { document.getElementById('status').innerText = m; }
</script>
</body>
</html>
