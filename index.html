<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabbitSwap | HOP Terminal Alpha 0.0.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --fg: #ffffff; --accent: #e6007a; --border: #222; --card: #0a0a0a; }
        body { background: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
        .container { width: 100%; max-width: 420px; padding: 30px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; position: relative; border-top: 4px solid var(--accent); }
        .header { text-align: left; margin-bottom: 25px; }
        h1 { font-family: 'Unbounded', sans-serif; font-size: 1.5rem; margin: 0; }
        .version { font-family: 'JetBrains Mono'; font-size: 0.6rem; color: var(--accent); }
        .swap-box { background: #000; border: 1px solid var(--border); padding: 20px; border-radius: 8px; margin-bottom: 15px; }
        label { font-size: 0.65rem; color: #666; text-transform: uppercase; display: flex; justify-content: space-between; margin-bottom: 5px; }
        .balance-tag { color: var(--accent); cursor: pointer; }
        input { background: transparent; border: none; color: white; font-family: 'Unbounded'; font-size: 1.2rem; width: 100%; outline: none; padding: 5px 0; border-bottom: 1px solid #111; }
        .rate-info { font-size: 0.7rem; color: #444; margin: 10px 0; font-family: 'JetBrains Mono'; text-align: center; }
        .btn { font-family: 'Unbounded'; background: var(--fg); color: var(--bg); border: none; padding: 18px; font-size: 0.75rem; font-weight: 700; border-radius: 6px; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.2s; margin-top: 10px; }
        .btn:hover { background: var(--accent); color: white; }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        #status { margin-top: 15px; font-family: 'JetBrains Mono'; font-size: 0.6rem; color: #e6007a; text-align: center; min-height: 1.2em; }
        .f-left, .f-right { position: fixed; bottom: 20px; font-family: 'JetBrains Mono'; font-size: 10px; color: #333; }
        .f-left { left: 20px; } .f-right { right: 20px; color: var(--accent); }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="f-left">PASEO ASSET HUB</div>
<div class="f-right">V. 0.0.2 ALPHA</div>

<div class="container">
    <div class="header">
        <h1>RabbitSwap</h1>
        <div class="version">BUILD_ID: 2026.01.09_FIX_GAS</div>
    </div>

    <div id="panel-connect">
        <button class="btn" onclick="connect()">Connect Terminal</button>
    </div>

    <div id="panel-swap" style="display: none;">
        <div class="swap-box">
            <div class="input-group">
                <label>Send (HOP) <span class="balance-tag" onclick="setMax()">BAL: <span id="val-hop-bal">0.00</span></span></label>
                <input type="number" id="input-hop" placeholder="0.0" oninput="calculateSwap(this.value)">
            </div>
            <div class="rate-info">â†“ FIXED 1:200</div>
            <div class="input-group">
                <label>Receive (RAB)</label>
                <input type="number" id="output-rab" placeholder="0.0" readonly>
            </div>
        </div>
        
        <div id="action-buttons">
            <button class="btn" id="btn-approve" onclick="approveHOP()">Approve Contract</button>
            <button class="btn" id="btn-swap" onclick="swap()" style="display:none;">Swap Now</button>
        </div>
        <button class="btn btn-outline" style="font-size: 0.6rem; padding: 10px;" onclick="addRABToken()">Import RAB to MetaMask</button>
    </div>

    <div id="status">INIT_READY...</div>
</div>

<script>
    const HOP_ADDR = "0x2edD59d82e3F701d4f9644aB241eFAF53B21FbfE";
    const SWAP_ADDR = "0x8db092bE8A4baf621BeC94957aEba1e26d607a1a";
    const PASEO_CHAIN_ID = "0x190bc416";

    let provider, signer, hopContract, swapContract, userAccount;
    let rawBalance = "0";

    async function connect() {
        if (!window.ethereum) return updateStatus("ERR_NO_METAMASK");
        try {
            // Force Paseo Network Check
            const chainId = await window.ethereum.request({ method: 'eth_chainId' });
            if (chainId !== PASEO_CHAIN_ID) {
                updateStatus("WRONG_NETWORK: SWITCHING...");
                await addNetwork();
            }

            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            userAccount = await signer.getAddress();
            
            hopContract = new ethers.Contract(HOP_ADDR, ["function approve(address,uint256) returns (bool)", "function balanceOf(address) view returns (uint256)", "function allowance(address,address) view returns (uint256)"], signer);
            swapContract = new ethers.Contract(SWAP_ADDR, ["function swapHOPforRAB(uint256) external"], signer);

            await updateBalance();
            document.getElementById('panel-connect').style.display = 'none';
            document.getElementById('panel-swap').style.display = 'block';
            updateStatus("TERMINAL_ONLINE: " + userAccount.substring(0,8));
        } catch (e) { updateStatus("AUTH_FAILED: " + e.code); }
    }

    async function updateBalance() {
        const bal = await hopContract.balanceOf(userAccount);
        rawBalance = bal;
        document.getElementById('val-hop-bal').innerText = ethers.utils.formatEther(bal);
    }

    function calculateSwap(val) {
        if(!val || val <= 0) return document.getElementById('output-rab').value = "";
        document.getElementById('output-rab').value = (val * 200).toFixed(2);
    }

    async function approveHOP() {
        try {
            const val = document.getElementById('input-hop').value;
            if(!val || val <= 0) return updateStatus("INPUT_REQUIRED");
            
            updateStatus("WAITING_FOR_USER_CONFIRMATION...");
            const amount = ethers.utils.parseEther(val.toString());
            
            // Gas logic fix: Manually set gasPrice for Paseo Asset Hub
            const tx = await hopContract.approve(SWAP_ADDR, amount, {
                gasLimit: 100000
            });
            
            updateStatus("TRANSACTION_MINING...");
            await tx.wait();
            
            document.getElementById('btn-approve').style.display = 'none';
            document.getElementById('btn-swap').style.display = 'block';
            updateStatus("APPROVAL_SUCCESSFUL");
        } catch (e) {
            console.error(e);
            updateStatus(e.code === 4001 ? "USER_REJECTED_TX" : "ERR_APPROVAL_PROCESS");
        }
    }

    async function swap() {
        try {
            updateStatus("EXECUTING_PROTOCOL...");
            const amount = ethers.utils.parseEther(document.getElementById('input-hop').value);
            
            // Higher gas limit for Paseo PolkaVM
            const tx = await swapContract.swapHOPforRAB(amount, { gasLimit: 350000 });
            await tx.wait();
            updateStatus("SWAP_FINALIZED: RAB_SENT");
            await updateBalance();
            setTimeout(() => { location.reload(); }, 3000);
        } catch (e) { updateStatus("TX_FAILED: CHECK_GAS"); }
    }

    function setMax() {
        const val = ethers.utils.formatEther(rawBalance);
        document.getElementById('input-hop').value = val;
        calculateSwap(val);
    }

    function updateStatus(msg) { document.getElementById('status').innerText = msg; }

    async function addNetwork() {
        try {
            await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                    chainId: PASEO_CHAIN_ID,
                    chainName: 'Paseo Asset Hub',
                    nativeCurrency: { name: 'PAS', symbol: 'PAS', decimals: 18 },
                    rpcUrls: ['https://testnet-passet-hub-eth-rpc.polkadot.io'],
                    blockExplorerUrls: ['https://blockscout-passet-hub.parity-testnet.parity.io']
                }]
            });
        } catch (e) { updateStatus("NET_SWITCH_ERR"); }
    }

    async function addRABToken() {
        await window.ethereum.request({ method: 'wallet_watchAsset', params: { 
            type: 'ERC20', options: { address: SWAP_ADDR, symbol: 'RAB', decimals: 18 } 
        }});
    }
</script>
</body>
</html>
