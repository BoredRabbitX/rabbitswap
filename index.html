<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabbitSwap & HOPx Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; --accent: #e6007a; --border: #1a1a1a; }
        body { background: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-y: auto; padding: 20px 0; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        .container { width: 100%; max-width: 400px; padding: 25px; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(10px); border: 1px solid var(--border); border-radius: 12px; border-top: 4px solid var(--accent); text-align: center; }
        h1 { font-family: 'Unbounded'; font-size: 2.5rem; margin: 0; letter-spacing: -2px; }
        .module { margin-top: 30px; padding-top: 20px; border-top: 1px solid #111; text-align: left; }
        .module-title { font-size: 0.6rem; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; font-weight: 700; }
        .btn { font-family: 'Inter'; background: var(--fg); color: var(--bg); border: none; height: 55px; font-size: 0.8rem; font-weight: 700; border-radius: 4px; cursor: pointer; width: 100%; margin-bottom: 10px; text-transform: uppercase; transition: 0.2s; }
        .btn:hover { background: var(--accent); color: white; }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        .swap-box { background: #000; border: 1px solid #111; padding: 15px; border-radius: 6px; margin-bottom: 10px; }
        label { font-size: 0.6rem; color: #444; display: flex; justify-content: space-between; text-transform: uppercase; }
        input { background: transparent; border: none; color: white; font-family: 'Unbounded'; font-size: 1rem; width: 100%; outline: none; margin-top: 5px; }
        #poh-box { border: 1px solid var(--accent); padding: 15px; margin-top: 10px; border-radius: 4px; background: #050002; }
        .poh-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .poh-cell { background: #000; border: 1px solid #222; padding: 12px; text-align: center; cursor: pointer; border-radius: 4px; }
        .status { margin-top: 20px; font-size: 0.6rem; color: #444; text-transform: uppercase; letter-spacing: 1px; }
        .bal-link { color: var(--accent); cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="container">
    <h1>Rabbit</h1>
    <div style="font-size: 0.6rem; color: var(--accent); font-family: 'Unbounded'; margin-bottom: 20px;">Unified Hub Alpha 0.0.7</div>

    <div id="auth-section">
        <button class="btn" onclick="connect()">Connect Terminal</button>
    </div>

    <div id="ui-section" style="display:none;">
        <div class="module">
            <div class="module-title">01 // Extraction (HOPx)</div>
            <div id="timer-display" style="color: #ff3e3e; font-family: 'Unbounded'; font-size: 0.7rem; margin-bottom: 10px; display:none;"></div>
            
            <button class="btn" id="btn-poh-start" onclick="startPoh()">Human Verification</button>
            
            <div id="poh-box" style="display:none;">
                <div id="poh-display" style="background:#111; color:var(--accent); padding:10px; font-family:'Unbounded'; margin-bottom:10px; text-align:center;">----</div>
                <div class="poh-grid" id="poh-grid"></div>
            </div>

            <button class="btn" id="btn-claim" style="display:none;" onclick="claim()">Claim 1.00 HOPx</button>
        </div>

        <div class="module">
            <div class="module-title">02 // Exchange (RABx)</div>
            <div class="swap-box">
                <label>Send HOPx <span class="bal-link" onclick="setMax()">BAL: <span id="hop-bal">0.00</span></span></label>
                <input type="number" id="in-hop" placeholder="0.0" oninput="document.getElementById('out-rab').value = this.value * 200">
            </div>
            <div class="swap-box">
                <label>Receive RABx</label>
                <input type="number" id="out-rab" placeholder="0.0" readonly>
            </div>
            <button class="btn btn-outline" id="btn-approve" onclick="approve()">1. Approve</button>
            <button class="btn" id="btn-swap" style="display:none;" onclick="swap()">2. Execute Swap</button>
        </div>
    </div>

    <div id="status" class="status">System Standby</div>
</div>

<script>
    // BG Dots Animation
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let dots = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        dots = []; for(let i=0; i<60; i++) dots.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
    }
    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white";
        dots.forEach(d => {
            d.x += d.vx; d.y += d.vy; if(d.x<0||d.x>canvas.width) d.vx*=-1; if(d.y<0||d.y>canvas.height) d.vy*=-1;
            ctx.beginPath(); ctx.arc(d.x, d.y, 1, 0, Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    init(); animate();

    // CHAIN CONFIG
    const HOP_ADDR = "0xFf7FBB044170C855527735F08443A3e74C9E5580";
    const SWAP_ADDR = "0xc9af70a2cf987a19d3b5d0f7056a516bc8d9ed69";
    const ICONS = ['‚ö°', 'üõ°Ô∏è', 'üì°', 'üíé', 'üöÄ', 'üîë', 'üåø', 'üî•'];

    let provider, signer, hopContract, swapContract, userAddr, sequence=[], step=0;

    async function connect() {
        if (!window.ethereum) return alert("Install MetaMask");
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddr = await signer.getAddress();
        
        hopContract = new ethers.Contract(HOP_ADDR, [
            "function claimToken() external",
            "function lastClaim(address) view returns (uint256)",
            "function balanceOf(address) view returns (uint256)",
            "function approve(address,uint256) returns (bool)"
        ], signer);
        
        swapContract = new ethers.Contract(SWAP_ADDR, ["function swapHOPxforRABx(uint256) external"], signer);

        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('ui-section').style.display = 'block';
        
        checkCooldown();
        updateBal();
        updateStatus("Linked: " + userAddr.substring(0,8));
    }

    async function checkCooldown() {
        try {
            const last = await hopContract.lastClaim(userAddr);
            const next = parseInt(last) + 604800;
            const now = Math.floor(Date.now()/1000);
            if (now < next && parseInt(last) !== 0) {
                document.getElementById('btn-poh-start').style.display = 'none';
                const timer = document.getElementById('timer-display');
                timer.style.display = 'block';
                const upd = () => {
                    const diff = next - Math.floor(Date.now()/1000);
                    if(diff <= 0) return location.reload();
                    const d=Math.floor(diff/86400), h=Math.floor((diff%86400)/3600), m=Math.floor((diff%3600)/60);
                    timer.innerText = `NEXT CLAIM: ${d}D ${h}H ${m}M`;
                };
                upd(); setInterval(upd, 60000);
            }
        } catch(e) {}
    }

    function startPoh() {
        document.getElementById('btn-poh-start').style.display = 'none';
        document.getElementById('poh-box').style.display = 'block';
        sequence = [...ICONS].sort(() => 0.5 - Math.random()).slice(0, 4);
        document.getElementById('poh-display').innerText = sequence.join('');
        const grid = document.getElementById('poh-grid');
        grid.innerHTML = '';
        [...ICONS].sort(() => 0.5 - Math.random()).forEach(icon => {
            const c = document.createElement('div'); c.className = 'poh-cell'; c.innerText = icon;
            c.onclick = () => {
                if(icon === sequence[step]) {
                    step++; c.style.opacity = '0.2';
                    if(step === 4) {
                        document.getElementById('poh-box').style.display = 'none';
                        document.getElementById('btn-claim').style.display = 'block';
                    }
                } else { step=0; startPoh(); }
            };
            grid.appendChild(c);
        });
    }

    async function claim() {
        try {
            updateStatus("Broadcasting Claim...");
            const tx = await hopContract.claimToken({ gasLimit: 500000 });
            await tx.wait();
            updateStatus("Success!"); setTimeout(() => location.reload(), 2000);
        } catch(e) { updateStatus("Claim Error"); }
    }

    async function approve() {
        try {
            const v = document.getElementById('in-hop').value;
            updateStatus("Approving...");
            const tx = await hopContract.approve(SWAP_ADDR, ethers.utils.parseEther(v));
            await tx.wait();
            document.getElementById('btn-approve').style.display = 'none';
            document.getElementById('btn-swap').style.display = 'block';
            updateStatus("Approved");
        } catch(e) { updateStatus("Approve Error"); }
    }

    async function swap() {
        try {
            const v = document.getElementById('in-hop').value;
            updateStatus("Swapping...");
            const tx = await swapContract.swapHOPxforRABx(ethers.utils.parseEther(v), { gasLimit: 300000 });
            await tx.wait();
            updateStatus("Swap Success!"); setTimeout(() => location.reload(), 2000);
        } catch(e) { updateStatus("Swap Error"); }
    }

    async function updateBal() {
        const b = await hopContract.balanceOf(userAddr);
        document.getElementById('hop-bal').innerText = parseFloat(ethers.utils.formatEther(b)).toFixed(2);
    }

    function setMax() {
        const b = document.getElementById('hop-bal').innerText;
        document.getElementById('in-hop').value = b;
        document.getElementById('out-rab').value = b * 200;
    }

    function updateStatus(m) { document.getElementById('status').innerText = m; }
</script>
</body>
</html>
