<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Swap X // Terminal v2.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #eee; --accent: #e6007a; --border: #1a1a1a; --gold: #ffcc00; }
        body { background: var(--bg); color: var(--fg); font-family: 'JetBrains Mono', monospace; margin: 0; padding: 20px; min-height: 100vh; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        .main-wrapper { max-width: 1000px; margin: 0 auto; position: relative; z-index: 1; }
        .header-main { text-align: center; margin-bottom: 40px; border-bottom: 1px solid var(--accent); padding-bottom: 20px; }
        h1 { font-family: 'Unbounded'; font-size: 2.2rem; margin: 0; text-transform: uppercase; }
        .auth-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 600px; margin: 30px auto; }
        .dual-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 800px) { .dual-container { grid-template-columns: 1fr; } }
        .module { background: rgba(5, 5, 5, 0.9); border: 1px solid var(--border); padding: 25px; border-radius: 4px; border-top: 4px solid var(--accent); }
        .btn { font-family: 'Unbounded'; background: var(--fg); color: #000; border: none; padding: 18px; font-size: 0.75rem; font-weight: 700; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.3s; }
        .btn:hover:not(:disabled) { background: var(--accent); color: white; }
        #status-log { font-size: 0.7rem; color: #00ff41; text-align: center; margin-top: 30px; border-top: 1px solid #111; padding-top: 20px; background: rgba(0,255,65,0.05); }
        .bal-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
        .input-group { margin-top: 15px; }
        input { background: rgba(0,0,0,0.5); border: 1px solid #222; color: #fff; padding: 12px; width: calc(100% - 26px); font-family: 'JetBrains Mono'; outline: none; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="main-wrapper">
    <div class="header-main">
        <h1>Rabbit Swap X</h1>
        <div style="font-size: 0.7rem; color: var(--accent); letter-spacing: 3px;">FORCED_LINK // v2.3</div>
        <div id="setup-layer" class="auth-grid">
            <button class="btn" onclick="initConnection()">Link Wallet</button>
            <button class="btn" style="border:1px solid var(--gold); background:transparent; color:var(--gold);" onclick="switchNetwork()">Setup Paseo Hub</button>
        </div>
    </div>

    <div id="main-layer" style="display:none;">
        <div class="dual-container">
            <div class="module">
                <span style="font-size:0.7rem; color:#555; text-transform:uppercase;">SYSTEM_01 // CLAIM</span>
                <div id="claim-status" style="margin:15px 0; font-size:0.8rem; color:var(--accent)">READY</div>
                <button class="btn" onclick="runClaim()">Execute Claim</button>
            </div>

            <div class="module">
                <span style="font-size:0.7rem; color:#555; text-transform:uppercase;">SYSTEM_02 // SWAP</span>
                <div class="input-group">
                    <label style="font-size:0.6rem; color:#555; display:flex; justify-content:space-between;">
                        MY WALLET <span style="color:var(--accent)">HOPx: <span class="bal-link" id="user-hop" onclick="refreshBal()">SCANNING...</span></span>
                    </label>
                    <input type="number" id="swap-in" placeholder="0.0" oninput="calcSwap(this.value)">
                </div>
                <div style="text-align: center; margin: 15px 0; opacity: 0.3;">â‡†</div>
                <div class="input-group">
                    <label style="font-size:0.6rem; color:#555;">RECEIVE (RABx)</label>
                    <input type="number" id="swap-out" placeholder="0.0" readonly style="color:var(--accent); font-weight: bold;">
                </div>
                <button class="btn" id="btn-approve" onclick="runApprove()" style="background:transparent; border:1px solid var(--fg); color:var(--fg);">1. Authorize</button>
                <button class="btn" id="btn-swap" style="display:none;" onclick="runSwap()">2. Swap Now</button>
            </div>
        </div>
        <div id="status-log">>> SYSTEM_IDLE...</div>
    </div>
</div>

<script>
    const PASEO_CHAIN_ID = "0x190bc416"; 
    const HOP_ADDR = "0x5bF234923b9A947Ad6770DAD18A04F9ae33AD3Bc";
    const SWAP_ADDR = "0x73bde75a9b1E0a13B76624A51371f78FE579d478";

    let provider, signer, hopContract, swapContract, user;

    async function initConnection() {
        updateLog("ATTEMPTING_WALLET_LINK...");
        if(!window.ethereum) return updateLog("ERR: METAMASK_NOT_FOUND");
        
        try {
            // FORZA IL COLLEGAMENTO
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            user = accounts[0];
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();

            // VERIFICA RETE DOPO IL COLLEGAMENTO
            const { chainId } = await provider.getNetwork();
            if(chainId !== 420420422) {
                updateLog("ERR: WRONG_NETWORK (CHAIN_ID: " + chainId + "). SWITCH TO PASEO ASSET HUB.");
                document.getElementById('setup-layer').style.display = 'grid'; // Mantieni bottoni visibili
                return;
            }

            setupContracts();
            document.getElementById('setup-layer').style.display = 'none';
            document.getElementById('main-layer').style.display = 'block';
            updateLog("LINK_SUCCESSFUL: " + user.substring(0,10));
            refreshBal();
        } catch(e) { 
            console.error(e);
            updateLog("ERR: USER_REJECTED_LINK"); 
        }
    }

    function setupContracts() {
        const abi = [
            "function balanceOf(address owner) view returns (uint256)",
            "function decimals() view returns (uint8)",
            "function approve(address spender, uint256 value) returns (bool)",
            "function claimToken() external"
        ];
        hopContract = new ethers.Contract(HOP_ADDR, abi, signer);
        swapContract = new ethers.Contract(SWAP_ADDR, ["function swapHOPxforRABx(uint256 nIn) external"], signer);
    }

    async function refreshBal() {
        try {
            updateLog("FETCHING_CONTRACT_DATA...");
            const balance = await hopContract.balanceOf(user);
            const dec = await hopContract.decimals();
            const formatted = ethers.utils.formatUnits(balance, dec);
            document.getElementById('user-hop').innerText = parseFloat(formatted).toFixed(2);
            updateLog("DATA_SYNC_COMPLETE");
        } catch(e) {
            updateLog("ERR: DATA_FETCH_FAILED. IS ADDR CORRECT?");
            console.error(e);
        }
    }

    async function runApprove() {
        try {
            const amount = document.getElementById('swap-in').value;
            updateLog("AUTHORIZING_CONTRACT...");
            const tx = await hopContract.approve(SWAP_ADDR, ethers.utils.parseEther(amount));
            await tx.wait();
            document.getElementById('btn-approve').style.display = 'none';
            document.getElementById('btn-swap').style.display = 'block';
            updateLog("AUTH_GRANTED");
        } catch(e) { updateLog("ERR: AUTH_FAILED"); }
    }

    async function runSwap() {
        try {
            const amount = document.getElementById('swap-in').value;
            updateLog("EXECUTING_SWAP...");
            const tx = await swapContract.swapHOPxforRABx(ethers.utils.parseEther(amount), { gasLimit: 800000 });
            await tx.wait();
            updateLog("SWAP_SUCCESS!");
            refreshBal();
        } catch(e) { updateLog("ERR: SWAP_FAILED"); }
    }

    async function runClaim() {
        try {
            updateLog("CLAIMING_TOKEN...");
            const tx = await hopContract.claimToken({ gasLimit: 800000 });
            await tx.wait();
            updateLog("CLAIM_SUCCESS!");
            refreshBal();
        } catch(e) { updateLog("ERR: CLAIM_FAILED"); }
    }

    async function switchNetwork() {
        try {
            await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [{
                chainId: PASEO_CHAIN_ID, chainName: 'Paseo Asset Hub',
                nativeCurrency: { name: 'PAS', symbol: 'PAS', decimals: 18 },
                rpcUrls: ['https://testnet-passet-hub-eth-rpc.polkadot.io'],
                blockExplorerUrls: ['https://blockscout-passet-hub.parity-testnet.parity.io']
            }]});
        } catch(e) { updateLog("ERR: NETWORK_CHANGE_FAILED"); }
    }

    function calcSwap(v) { document.getElementById('swap-out').value = v * 200; }
    function updateLog(m) { document.getElementById('status-log').innerText = ">> " + m; }

    // BG Anim
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let dots = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        dots = []; for(let i=0; i<60; i++) dots.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
    }
    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(230,0,122,0.4)";
        dots.forEach(d => {
            d.x += d.vx; d.y += d.vy; if(d.x<0||d.x>canvas.width) d.vx*=-1; if(d.y<0||d.y>canvas.height) d.vy*=-1;
            ctx.beginPath(); ctx.arc(d.x, d.y, 1.5, 0, Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    init(); animate();
</script>
</body>
</html>
