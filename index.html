<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Swap X // Terminal v1.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #eee; --accent: #e6007a; --border: #1a1a1a; --gold: #ffcc00; }
        body { background: var(--bg); color: var(--fg); font-family: 'JetBrains Mono', monospace; margin: 0; padding: 20px; min-height: 100vh; overflow-x: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .main-wrapper { max-width: 1000px; margin: 0 auto; position: relative; z-index: 1; }
        .header-main { text-align: center; margin-bottom: 40px; border-bottom: 1px solid var(--accent); padding-bottom: 20px; backdrop-filter: blur(5px); }
        h1 { font-family: 'Unbounded'; font-size: 2.2rem; margin: 0; text-transform: uppercase; letter-spacing: -1px; }
        .auth-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 600px; margin: 30px auto; }
        .dual-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 800px) { .dual-container { grid-template-columns: 1fr; } }
        .module { background: rgba(5, 5, 5, 0.85); border: 1px solid var(--border); padding: 25px; border-radius: 4px; border-top: 4px solid var(--accent); backdrop-filter: blur(10px); }
        .btn { font-family: 'Unbounded'; background: var(--fg); color: #000; border: none; padding: 18px; font-size: 0.75rem; font-weight: 700; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: var(--accent); color: white; box-shadow: 0 0 20px rgba(230, 0, 122, 0.4); }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        .btn-setup { background: transparent; color: var(--gold); border: 1px solid var(--gold); }
        #status-log { font-size: 0.7rem; color: #00ff41; text-align: center; margin-top: 30px; border-top: 1px solid #111; padding-top: 20px; }
        .input-group { margin-top: 15px; }
        input { background: rgba(0,0,0,0.5); border: 1px solid #222; color: #fff; padding: 12px; width: calc(100% - 26px); font-family: 'JetBrains Mono'; outline: none; }
        #admin-panel { display: none; border: 1px dashed var(--gold); padding: 25px; margin-top: 40px; grid-template-columns: 1fr 1fr; gap: 20px; background: rgba(255, 204, 0, 0.05); }
        .bal-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="main-wrapper">
    <div class="header-main">
        <h1>Rabbit Swap X</h1>
        <div style="font-size: 0.7rem; color: var(--accent); letter-spacing: 3px;">SMART_SCAN // v1.8</div>
        <div id="setup-layer" class="auth-grid">
            <button class="btn" onclick="initConnection()">Link Wallet</button>
            <button class="btn btn-setup" onclick="switchNetwork()">Add Paseo Network</button>
        </div>
    </div>

    <div id="main-layer" style="display:none;">
        <div class="dual-container">
            <div class="module">
                <span style="font-size:0.7rem; color:#555; text-transform:uppercase;">SYSTEM_01 // EXTRACTION</span>
                <div style="margin:15px 0; font-size:0.8rem;">Status: <span id="claim-status" style="color:var(--accent)">Checking...</span></div>
                <button class="btn" id="btn-claim" onclick="runClaim()">Execute Extraction</button>
                <button class="btn btn-outline" style="margin-top:10px" onclick="importTokens()">Import Assets</button>
            </div>

            <div class="module">
                <span style="font-size:0.7rem; color:#555; text-transform:uppercase;">SYSTEM_02 // CONVERSION</span>
                <div class="input-group">
                    <label style="font-size:0.6rem; color:#555; display:flex; justify-content:space-between;">
                        SEND HOPx <span id="bal-display" style="color:var(--accent)">BAL: <span class="bal-link" onclick="setMax()" id="user-hop">0.00</span></span>
                    </label>
                    <input type="number" id="swap-in" placeholder="0.0" oninput="calcSwap(this.value)">
                </div>
                <div style="text-align: center; margin: 15px 0;">â‡†</div>
                <div class="input-group">
                    <label style="font-size:0.6rem; color:#555;">RECEIVE RABx (1:200)</label>
                    <input type="number" id="swap-out" placeholder="0.0" readonly style="color:var(--accent);">
                </div>
                <button class="btn btn-outline" id="btn-approve" onclick="runApprove()">1. Authorize</button>
                <button class="btn" id="btn-swap" style="display:none;" onclick="runSwap()">2. Swap Now</button>
            </div>
        </div>

        <button class="btn btn-admin" id="btn-admin-toggle" style="display:none; margin-top:30px; border:1px solid var(--gold); color:var(--gold); background:transparent;" onclick="toggleAdmin()">[ ADMIN PANEL ]</button>

        <div id="admin-panel">
            <div>
                <span style="color:var(--gold); font-size:0.7rem;">HOPx MANAGER</span>
                <input type="text" id="adm-hop-target" placeholder="Target Address" style="margin-top:10px;">
                <input type="number" id="adm-hop-amt" placeholder="Amount" style="margin-top:10px;">
                <button class="btn btn-setup" style="margin-top:10px" onclick="adminSendTo()">Refill Faucet</button>
            </div>
            <div>
                <span style="color:var(--gold); font-size:0.7rem;">RABx MANAGER</span>
                <input type="number" id="adm-rab-mint" placeholder="Amount to Mint" style="margin-top:10px;">
                <button class="btn btn-setup" style="margin-top:10px" onclick="adminMintRAB()">Mint Liquidity</button>
            </div>
        </div>
    </div>
    <div id="status-log">>> INITIALIZING_CORE...</div>
</div>

<script>
    // BG FLUIDITY ENGINE
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    class Particle {
        constructor() { this.init(); }
        init() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.vx = (Math.random()-0.5)*0.6; this.vy = (Math.random()-0.5)*0.6; this.size = Math.random()*2+1; }
        update() { this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>canvas.width)this.vx*=-1; if(this.y<0||this.y>canvas.height)this.vy*=-1; }
    }
    for(let i=0; i<70; i++) particles.push(new Particle());
    function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        particles.forEach((p, i) => {
            p.update(); ctx.fillStyle = 'rgba(230,0,122,0.5)'; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            for(let j=i+1; j<particles.length; j++) {
                let dx=p.x-particles[j].x, dy=p.y-particles[j].y, dist=Math.sqrt(dx*dx+dy*dy);
                if(dist<150) { ctx.strokeStyle=`rgba(255,255,255,${0.1*(1-dist/150)})`; ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(particles[j].x,particles[j].y); ctx.stroke(); }
            }
        });
        requestAnimationFrame(draw);
    } draw();

    // CHAIN CONFIG
    const PASEO_CHAIN_ID = "0x190bc416"; 
    const HOP_ADDR = "0x5bF234923b9A947Ad6770DAD18A04F9ae33AD3Bc";
    const SWAP_ADDR = "0x73bde75a9b1E0a13B76624A51371f78FE579d478";
    const OWNER = "0xa036B32c86E2aB7F2AdE9ACC15984B2A2DDe8977";

    let provider, signer, hopCtx, swapCtx, user;

    async function initConnection() {
        if(!window.ethereum) return updateLog("ERR: NO_METAMASK");
        provider = new ethers.providers.Web3Provider(window.ethereum);
        const acc = await provider.send("eth_requestAccounts", []);
        user = acc[0]; signer = provider.getSigner();
        
        setupContracts();
        showInterface();
        updateLog("WALLET_CONNECTED: " + user.substring(0,10));
    }

    function setupContracts() {
        const abiH = ["function balanceOf(address) view returns (uint256)","function claimToken() external","function lastClaim(address) view returns (uint256)","function approve(address,uint256) returns (bool)","function sendToContract(address,uint256) external"];
        const abiS = ["function swapHOPxforRABx(uint256 nIn) external","function mintRABx(uint256 n) external"];
        hopCtx = new ethers.Contract(HOP_ADDR, abiH, signer);
        swapCtx = new ethers.Contract(SWAP_ADDR, abiS, signer);
    }

    async function showInterface() {
        document.getElementById('setup-layer').style.display = 'none';
        document.getElementById('main-layer').style.display = 'block';
        if(user.toLowerCase() === OWNER.toLowerCase()) document.getElementById('btn-admin-toggle').style.display = 'block';
        refreshBal();
        updateStatus();
    }

    async function refreshBal() {
        const b = await hopCtx.balanceOf(user);
        const formatted = ethers.utils.formatEther(b);
        document.getElementById('user-hop').innerText = parseFloat(formatted).toFixed(2);
        if(parseFloat(formatted) > 0) updateLog("HOPx_DETECTED: SWAP_MODULE_ACTIVE");
    }

    async function updateStatus() {
        const last = await hopCtx.lastClaim(user);
        const next = parseInt(last) + 604800;
        const now = Math.floor(Date.now() / 1000);
        if (now < next && parseInt(last) !== 0) {
            document.getElementById('claim-status').innerText = "COOLDOWN";
            document.getElementById('btn-claim').disabled = true;
            document.getElementById('btn-claim').style.opacity = "0.3";
        } else { document.getElementById('claim-status').innerText = "READY"; }
    }

    async function runClaim() {
        try {
            updateLog("ANALYZING_FAUCET_LIQUIDITY...");
            const contractBal = await hopCtx.balanceOf(HOP_ADDR);
            if(contractBal.eq(0)) return updateLog("ERR: FAUCET_EMPTY_REFILL_REQUIRED");
            
            updateLog("TX_SENDING...");
            const tx = await hopCtx.claimToken({ gasLimit: 800000 });
            await tx.wait();
            updateLog("SUCCESS: ASSETS_CLAIMED");
            refreshBal();
        } catch(e) { 
            updateLog("ERR: REJECTED_BY_CONTRACT (COOLDOWN?)");
        }
    }

    async function runApprove() {
        try {
            const v = document.getElementById('swap-in').value;
            updateLog("AUTHORIZING_CONTRACT...");
            const tx = await hopCtx.approve(SWAP_ADDR, ethers.utils.parseEther(v));
            await tx.wait();
            document.getElementById('btn-approve').style.display = 'none';
            document.getElementById('btn-swap').style.display = 'block';
            updateLog("AUTH_SUCCESS");
        } catch(e) { updateLog("ERR: AUTH_FAILED"); }
    }

    async function runSwap() {
        try {
            const v = document.getElementById('swap-in').value;
            updateLog("EXECUTING_CONVERSION...");
            const tx = await swapCtx.swapHOPxforRABx(ethers.utils.parseEther(v), { gasLimit: 800000 });
            await tx.wait();
            updateLog("CONVERSION_COMPLETE");
            refreshBal();
            setTimeout(()=>location.reload(), 1500);
        } catch(e) { updateLog("ERR: SWAP_FAILED_LIQUIDITY"); }
    }

    async function adminSendTo() {
        const t = document.getElementById('adm-hop-target').value;
        const n = document.getElementById('adm-hop-amt').value;
        await (await hopCtx.sendToContract(t, ethers.utils.parseEther(n))).wait();
        updateLog("FAUCET_REFILLED");
    }

    async function adminMintRAB() {
        const n = document.getElementById('adm-rab-mint').value;
        await (await swapCtx.mintRABx(ethers.utils.parseEther(n))).wait();
        updateLog("LIQUIDITY_MINTED");
    }

    async function switchNetwork() {
        await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [{
            chainId: PASEO_CHAIN_ID, chainName: 'Paseo Asset Hub',
            nativeCurrency: { name: 'PAS', symbol: 'PAS', decimals: 18 },
            rpcUrls: ['https://testnet-passet-hub-eth-rpc.polkadot.io'],
            blockExplorerUrls: ['https://blockscout-passet-hub.parity-testnet.parity.io']
        }]});
    }

    function toggleAdmin() { let p=document.getElementById('admin-panel'); p.style.display=(p.style.display==='grid')?'none':'grid'; }
    function setMax() { document.getElementById('swap-in').value = document.getElementById('user-hop').innerText; calcSwap(document.getElementById('swap-in').value); }
    function calcSwap(v) { document.getElementById('swap-out').value = v * 200; }
    function updateLog(m) { document.getElementById('status-log').innerText = ">> " + m; }
</script>
</body>
</html>
