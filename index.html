<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Swap X | Alpha 1.0.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; --accent: #e6007a; --border: #1a1a1a; }
        body { background: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .container { width: 100%; max-width: 900px; text-align: center; position: relative; z-index: 1; }
        h1 { font-family: 'Unbounded', sans-serif; font-size: 2.5rem; margin: 0; letter-spacing: -2px; text-transform: uppercase; }
        .tagline { font-size: 0.7rem; color: var(--accent); letter-spacing: 3px; margin-bottom: 40px; text-transform: uppercase; }
        #setup-screen { max-width: 400px; margin: 0 auto; background: rgba(0,0,0,0.85); padding: 30px; border: 1px solid var(--border); border-radius: 8px; backdrop-filter: blur(10px); }
        .dual-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; display: none; }
        @media (max-width: 768px) { .dual-grid { grid-template-columns: 1fr; } }
        .module { background: rgba(5, 5, 5, 0.9); border: 1px solid var(--border); padding: 25px; border-radius: 8px; border-top: 3px solid var(--accent); text-align: left; backdrop-filter: blur(10px); }
        .module-header { font-size: 0.65rem; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; border-bottom: 1px solid #151515; padding-bottom: 8px; font-weight: 700; display: block; }
        .btn { font-family: 'Inter', sans-serif; background: var(--fg); color: var(--bg); border: none; padding: 18px; font-size: 0.8rem; font-weight: 700; border-radius: 4px; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.2s; margin-bottom: 12px; }
        .btn:hover:not(:disabled) { background: #ccc; }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; }
        /* TIMER STYLE */
        #timer-display { background: rgba(255, 62, 62, 0.1); border: 1px solid #300; color: #ff3e3e; padding: 15px; margin-bottom: 12px; border-radius: 4px; font-family: 'Unbounded'; font-size: 0.75rem; display: none; }
        .input-group { margin-bottom: 15px; }
        label { font-size: 0.65rem; color: #555; text-transform: uppercase; display: block; margin-bottom: 8px; }
        input { background: #000; border: 1px solid #222; color: #fff; padding: 14px; width: calc(100% - 30px); border-radius: 4px; font-family: 'Inter'; outline: none; }
        #status { margin-top: 40px; font-size: 0.65rem; color: #444; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }
        .bal-link { color: var(--accent); cursor: pointer; text-decoration: underline; font-weight: 700; }
        .f-left { position: fixed; bottom: 20px; left: 20px; font-family: 'Unbounded'; font-size: 10px; color: #444; text-transform: uppercase; }
        .f-right { position: fixed; bottom: 20px; right: 20px; font-family: 'Unbounded'; font-size: 10px; color: var(--accent); text-transform: uppercase; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="f-left">ALPHA 1.0.3</div>
<div class="f-right">POWERED BY POLKADOT PASEO HUB</div>

<div class="container">
    <h1>Rabbit Swap X</h1>
    <div class="tagline">Extraction & Conversion Terminal</div>

    <div id="setup-screen">
        <button class="btn" onclick="addNetwork()">1. Configure Paseo Hub</button>
        <button class="btn btn-outline" onclick="connect()">2. Link Wallet</button>
    </div>

    <div id="terminal-screen" class="dual-grid">
        <div class="module">
            <span class="module-header">System 01 // Extraction</span>
            <div id="timer-display">NEXT CLAIM IN: --D --H --M --S</div>
            <button class="btn" id="btn-claim" onclick="claim()">Claim 1 HOPx</button>
            <button class="btn btn-outline" style="font-size:0.6rem" onclick="watchAssets()">Import Assets to MetaMask</button>
        </div>

        <div class="module">
            <span class="module-header">System 02 // Conversion</span>
            <div class="input-group">
                <label>Send HOPx (Wallet: <span class="bal-link" id="user-hop" onclick="refreshBalance()">0.00</span>)</label>
                <input type="number" id="swap-in" placeholder="0.0" oninput="calcSwap(this.value)">
            </div>
            <div style="text-align:center; color:#222; margin-bottom:15px; font-size: 1.2rem;">â‡†</div>
            <div class="input-group">
                <label>Receive RABx (Rate 1:200)</label>
                <input type="number" id="swap-out" placeholder="0.0" readonly style="color:var(--accent); font-weight:bold;">
            </div>
            <button class="btn btn-outline" id="btn-approve" onclick="approve()">1. Authorize</button>
            <button class="btn" id="btn-swap" style="display:none;" onclick="swap()">2. Execute Swap</button>
        </div>
    </div>

    <div id="status">Waiting for system link...</div>
</div>

<script>
    // --- SFONDO RAGNATELA ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function initParticles() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5, size: 1.5 });
        }
    }
    function drawParticles() {
        ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.5)";
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if (p.x<0 || p.x>canvas.width) p.vx*=-1; if (p.y<0 || p.y>canvas.height) p.vy*=-1;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            for (let j=i+1; j<particles.length; j++) {
                let p2 = particles[j]; let dist = Math.hypot(p.x-p2.x, p.y-p2.y);
                if (dist < 120) {
                    ctx.strokeStyle = `rgba(255,255,255,${1 - dist/120 - 0.7})`;
                    ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                }
            }
        });
        requestAnimationFrame(drawParticles);
    }
    initParticles(); drawParticles(); window.addEventListener('resize', initParticles);

    // --- BLOCKCHAIN LOGIC ---
    const HOP_ADDR = "0x5bF234923b9A947Ad6770DAD18A04F9ae33AD3Bc";
    const SWAP_ADDR = "0x73bde75a9b1E0a13B76624A51371f78FE579d478";
    const PASEO_CHAIN_ID = "0x190bc416";
    const ABI = [
        "function claimToken() external", 
        "function lastClaim(address) view returns (uint256)",
        "function balanceOf(address) view returns (uint256)",
        "function approve(address,uint256) returns (bool)",
        "function swapHOPxforRABx(uint256) external"
    ];

    let provider, signer, hopContract, swapContract, userAddr, timerInterval;

    async function addNetwork() {
        try {
            await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                    chainId: PASEO_CHAIN_ID, chainName: 'Paseo Asset Hub',
                    nativeCurrency: { name: 'PAS', symbol: 'PAS', decimals: 18 },
                    rpcUrls: ['https://testnet-passet-hub-eth-rpc.polkadot.io'],
                    blockExplorerUrls: ['https://blockscout-passet-hub.parity-testnet.parity.io']
                }]
            });
            document.getElementById('status').innerText = "Network Ready";
        } catch (e) { console.error(e); }
    }

    async function connect() {
        if (!window.ethereum) return alert("MetaMask not found");
        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            userAddr = await signer.getAddress();
            hopContract = new ethers.Contract(HOP_ADDR, ABI, signer);
            swapContract = new ethers.Contract(SWAP_ADDR, ABI, signer);

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('terminal-screen').style.display = 'grid';
            
            checkCooldown();
            refreshBalance();
            document.getElementById('status').innerText = "Link Active: " + userAddr.substring(0,6)+"..."+userAddr.slice(-4);
        } catch (e) { document.getElementById('status').innerText = "Link Failed"; }
    }

    async function checkCooldown() {
        try {
            const last = await hopContract.lastClaim(userAddr);
            const nextClaimTime = (parseInt(last) + 604800);
            const now = Math.floor(Date.now() / 1000);

            if (now < nextClaimTime && parseInt(last) !== 0) {
                document.getElementById('btn-claim').disabled = true;
                startCountdown(nextClaimTime);
            } else {
                document.getElementById('timer-display').style.display = 'none';
                document.getElementById('btn-claim').disabled = false;
            }
        } catch (e) { console.error("Cooldown check error:", e); }
    }

    function startCountdown(targetTimestamp) {
        const display = document.getElementById('timer-display');
        display.style.display = 'block';

        if(timerInterval) clearInterval(timerInterval);

        timerInterval = setInterval(() => {
            const now = Math.floor(Date.now() / 1000);
            const diff = targetTimestamp - now;

            if (diff <= 0) {
                clearInterval(timerInterval);
                display.style.display = 'none';
                document.getElementById('btn-claim').disabled = false;
                document.getElementById('status').innerText = "Ready to Claim";
                return;
            }

            const d = Math.floor(diff / 86400);
            const h = Math.floor((diff % 86400) / 3600);
            const m = Math.floor((diff % 3600) / 60);
            const s = diff % 60;

            display.innerText = `NEXT CLAIM IN: ${d}D ${h}H ${m}M ${s}S`;
        }, 1000);
    }

    async function claim() {
        try {
            document.getElementById('status').innerText = "Broadcasting...";
            const tx = await hopContract.claimToken({ gasLimit: 500000 });
            await tx.wait();
            document.getElementById('status').innerText = "Success! Reloading...";
            setTimeout(() => location.reload(), 2000);
        } catch (e) { 
            document.getElementById('status').innerText = "Denied: Check Cooldown/Gas"; 
        }
    }

    // --- SWAP LOGIC ---
    async function refreshBalance() {
        try {
            const bal = await hopContract.balanceOf(userAddr);
            document.getElementById('user-hop').innerText = parseFloat(ethers.utils.formatEther(bal)).toFixed(2);
        } catch (e) { console.error(e); }
    }
    function calcSwap(v) { document.getElementById('swap-out').value = v * 200; }
    async function approve() {
        try {
            const val = document.getElementById('swap-in').value;
            if(!val || val <= 0) return alert("Invalid amount");
            document.getElementById('status').innerText = "Approving...";
            const tx = await hopContract.approve(SWAP_ADDR, ethers.utils.parseEther(val));
            await tx.wait();
            document.getElementById('btn-approve').style.display = 'none';
            document.getElementById('btn-swap').style.display = 'block';
            document.getElementById('status').innerText = "Approved";
        } catch (e) { document.getElementById('status').innerText = "Auth Failed"; }
    }
    async function swap() {
        try {
            const val = document.getElementById('swap-in').value;
            document.getElementById('status').innerText = "Swapping...";
            const tx = await swapContract.swapHOPxforRABx(ethers.utils.parseEther(val), { gasLimit: 500000 });
            await tx.wait();
            document.getElementById('status').innerText = "Swap Done!";
            refreshBalance();
        } catch (e) { document.getElementById('status').innerText = "Swap Failed"; }
    }
    async function watchAssets() {
        try {
            await window.ethereum.request({ method: 'wallet_watchAsset', params: { 
                type: 'ERC20', options: { address: HOP_ADDR, symbol: 'HOPx', decimals: 18 } 
            }});
        } catch(e) {}
    }
</script>
</body>
</html>
