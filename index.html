<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RABBIT HUB ALPHA 1.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; --red: #ff004c; --gold: #ffcc00; --border: #333; }
        body { background: var(--bg); color: var(--fg); font-family: 'JetBrains Mono', monospace; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .terminal { width: 100%; max-width: 480px; border: 2px solid var(--border); padding: 20px; background: #050505; }
        .glitch { font-family: 'Unbounded'; color: var(--red); font-size: 1.5rem; text-transform: uppercase; margin-bottom: 20px; border-bottom: 2px solid var(--red); }
        
        .section { border: 1px solid var(--border); padding: 15px; margin-bottom: 15px; background: #080808; }
        .label { font-size: 0.7rem; color: #666; margin-bottom: 10px; display: block; }
        
        .btn { background: var(--fg); color: #000; border: none; padding: 18px; width: 100%; font-family: 'Unbounded'; font-size: 0.8rem; cursor: pointer; text-transform: uppercase; transition: 0.1s; font-weight: bold; }
        .btn:hover { background: var(--red); color: #fff; }
        .btn-admin { background: #111; color: var(--gold); border: 1px solid var(--gold); margin-top: 10px; }
        
        input { background: #000; border: 1px solid #222; color: #fff; padding: 12px; width: calc(100% - 26px); font-family: 'Unbounded'; font-size: 1rem; outline: none; margin-bottom: 10px; }
        input:focus { border-color: var(--red); }

        .admin-panel { display: none; border: 2px dashed var(--gold); padding: 15px; margin-top: 20px; }
        #status-log { background: #000; border: 1px solid #111; padding: 10px; font-size: 0.65rem; color: #00ff41; height: 60px; overflow-y: auto; margin-top: 15px; border-left: 3px solid #00ff41; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .cell { border: 1px solid #333; padding: 15px; text-align: center; cursor: pointer; font-size: 1.2rem; background: #000; }
        .cell:hover { border-color: var(--red); }
    </style>
</head>
<body>

<div class="terminal">
    <div class="glitch">RABBIT_HUB_V1</div>
    
    <div id="connect-layer">
        <button class="btn" onclick="connect()">[ INITIALIZE_CONNECTION ]</button>
    </div>

    <div id="app-layer" style="display:none;">
        <div class="section">
            <span class="label">01 // RESOURCE_EXTRACTION</span>
            <div id="timer" style="color:var(--red); font-size:0.8rem; margin-bottom:10px; display:none;">COOLDOWN_ACTIVE</div>
            
            <button class="btn" id="btn-poh" onclick="startPoh()">VERIFY_HUMANITY</button>
            
            <div id="poh-box" style="display:none;">
                <div id="poh-target" style="text-align:center; padding:10px; color:var(--red); border:1px solid #222; margin-bottom:10px;">----</div>
                <div class="grid" id="poh-grid"></div>
            </div>

            <button class="btn" id="btn-claim" style="display:none;" onclick="runClaim()">CLAIM_HOPx_NOW</button>
        </div>

        <div class="section">
            <span class="label">02 // ASSET_CONVERSION (1:200)</span>
            <label>INPUT_HOPx (BAL: <span id="bal-val" style="color:var(--red); cursor:pointer;" onclick="setMax()">0.0</span>)</label>
            <input type="number" id="swap-in" placeholder="0.0" oninput="document.getElementById('swap-out').value = this.value * 200">
            
            <label>OUTPUT_RABx</label>
            <input type="number" id="swap-out" placeholder="0.0" readonly>
            
            <button class="btn" id="btn-appr" onclick="runApprove()">1. AUTHORIZE</button>
            <button class="btn" id="btn-swap" style="display:none;" onclick="runSwap()">2. CONVERT</button>
        </div>

        <button class="btn btn-admin" onclick="toggleAdmin()">[ ADMIN_CONSOLE ]</button>

        <div id="admin-panel" class="admin-panel">
            <span class="label" style="color:var(--gold);">ROOT@SYSTEM_MANAGER</span>
            <input type="number" id="mint-hop-amt" placeholder="HOPx amount">
            <button class="btn btn-admin" onclick="adminMint('HOP')">MINT_HOPx</button>
            <br><br>
            <input type="number" id="mint-rab-amt" placeholder="RABx amount">
            <button class="btn btn-admin" onclick="adminMint('RAB')">MINT_RABx_LIQUIDITY</button>
        </div>
    </div>

    <div id="status-log">>> SYSTEM_READY... AWAITING_INPUT</div>
</div>

<script>
    const HOP_ADDR = "0xFf7FBB044170C855527735F08443A3e74C9E5580";
    const SWAP_ADDR = "0xc9af70a2cf987a19d3b5d0f7056a516bc8d9ed69";
    const OWNER = "0xa036B32c86E2aB7F2AdE9ACC15984B2A2DDe8977";
    const ICONS = ['‚ö°', 'üõ°Ô∏è', 'üì°', 'üíé', 'üöÄ', 'üîë', 'üåø', 'üî•'];

    let provider, signer, hopCtx, swapCtx, user, seq=[], step=0;

    async function connect() {
        if(!window.ethereum) return log("ERROR: NO_METAMASK");
        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            user = await signer.getAddress();

            hopCtx = new ethers.Contract(HOP_ADDR, [
                "function claimToken() external",
                "function claim() external", // Alternativa se il nome √® claim
                "function lastClaim(address) view returns (uint256)",
                "function balanceOf(address) view returns (uint256)",
                "function approve(address,uint256) returns (bool)",
                "function mint(address,uint256) external"
            ], signer);

            swapCtx = new ethers.Contract(SWAP_ADDR, [
                "function swapHOPxforRABx(uint256) external",
                "function mintRABx(uint256) external"
            ], signer);

            document.getElementById('connect-layer').style.display = 'none';
            document.getElementById('app-layer').style.display = 'block';
            
            refreshData();
            log("CONNECTED: " + user.substring(0,12));
        } catch(e) { log("CONN_FAIL: " + e.message); }
    }

    async function refreshData() {
        const b = await hopCtx.balanceOf(user);
        document.getElementById('bal-val').innerText = parseFloat(ethers.utils.formatEther(b)).toFixed(2);
        
        const last = await hopCtx.lastClaim(user);
        const next = parseInt(last) + 604800;
        if(Math.floor(Date.now()/1000) < next && parseInt(last) !== 0) {
            document.getElementById('btn-poh').style.display = 'none';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('timer').innerText = "COOLDOWN: IN_PROGRESS";
        }
    }

    // --- CLAIM LOGIC ---
    function startPoh() {
        document.getElementById('btn-poh').style.display = 'none';
        document.getElementById('poh-box').style.display = 'block';
        seq = [...ICONS].sort(() => 0.5 - Math.random()).slice(0, 4);
        document.getElementById('poh-target').innerText = seq.join('');
        const grid = document.getElementById('poh-grid');
        grid.innerHTML = '';
        [...ICONS].sort(() => 0.5 - Math.random()).forEach(i => {
            const c = document.createElement('div'); c.className='cell'; c.innerText=i;
            c.onclick = () => {
                if(i === seq[step]) {
                    step++; c.style.opacity='0.2';
                    if(step === 4) {
                        document.getElementById('poh-box').style.display='none';
                        document.getElementById('btn-claim').style.display='block';
                        log("HUMAN_VERIFIED");
                    }
                } else { step=0; startPoh(); }
            };
            grid.appendChild(c);
        });
    }

    async function runClaim() {
        log("EXECUTING_CLAIM...");
        try {
            // Prova claimToken, se fallisce prova claim
            let tx;
            try {
                tx = await hopCtx.claimToken({ gasLimit: 500000 });
            } catch(e) {
                tx = await hopCtx.claim({ gasLimit: 500000 });
            }
            await tx.wait();
            log("CLAIM_SUCCESSFUL");
            location.reload();
        } catch(e) { log("CLAIM_ERR: CHECK_ABI_OR_GAS"); }
    }

    // --- SWAP LOGIC ---
    async function runApprove() {
        try {
            const v = document.getElementById('swap-in').value;
            log("APPROVING_HOPx...");
            const tx = await hopCtx.approve(SWAP_ADDR, ethers.utils.parseEther(v));
            await tx.wait();
            document.getElementById('btn-appr').style.display = 'none';
            document.getElementById('btn-swap').style.display = 'block';
            log("APPROVE_SUCCESS");
        } catch(e) { log("APPROVE_FAIL"); }
    }

    async function runSwap() {
        try {
            const v = document.getElementById('swap-in').value;
            log("SWAPPING...");
            const tx = await swapCtx.swapHOPxforRABx(ethers.utils.parseEther(v), { gasLimit: 500000 });
            await tx.wait();
            log("SWAP_SUCCESS");
            setTimeout(() => location.reload(), 2000);
        } catch(e) { log("SWAP_FAIL"); }
    }

    // --- ADMIN ---
    function toggleAdmin() {
        if(user.toLowerCase() !== OWNER.toLowerCase()) return log("ACCESS_DENIED");
        const p = document.getElementById('admin-panel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    async function adminMint(type) {
        try {
            log("ADMIN_MINT_STARTING...");
            if(type === 'HOP') {
                const a = document.getElementById('mint-hop-amt').value;
                await (await hopCtx.mint(user, ethers.utils.parseEther(a))).wait();
            } else {
                const a = document.getElementById('mint-rab-amt').value;
                await (await swapCtx.mintRABx(ethers.utils.parseEther(a))).wait();
            }
            log("MINT_COMPLETED");
        } catch(e) { log("MINT_ERR"); }
    }

    function setMax() {
        const b = document.getElementById('bal-val').innerText;
        document.getElementById('swap-in').value = b;
        document.getElementById('swap-out').value = b * 200;
    }

    function log(m) {
        const l = document.getElementById('status-log');
        l.innerText = ">> " + m;
        console.log(m);
    }
</script>
</body>
</html>
